<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
<body>
  
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="#">Weather &nbsp; <i class="fas fa-bolt"></i> &nbsp;Dashboard</a>
    </nav>

    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-md-3 search-bg">
          <h4 class="search-text">Start Here!</h4>
          <h6 class="search-text">Enter a city name:</h6>

            <div class="input-group mb-3">
              <input type="text" class="form-control" id="searchinput" type="search" aria-label="Search">
                <div class="input-group-append">
                  <button class="btn btn-primary" id="searchbtn" type="submit">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
              <div class="mt-5" id="prevSearches">
              </div>
        </div>

        <div class="col-md-9">
          <div class="container" id="forecast">
          </div>
        </div>
    </div>

    </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/script.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
